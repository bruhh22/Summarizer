<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Summarizer</h1>
    <p class="subtitle">Enter a YouTube video link to extract and summarize its audio content.</p>

    <form id="linkForm">
      <input type="url" id="youtubeLink" placeholder="Paste YouTube video URL..." required>
      <button type="submit">Summarize</button>
    </form>

    <div id="loading" class="hidden">⏳ Processing, please wait...</div>

    <div id="resultContainer" class="hidden">
      <h2>📝 Summary (10 lines)</h2>
      <div id="summaryText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
